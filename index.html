<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Characters | Maycon Hebert</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/millennium-falcon.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./assets/star-wars-logo-white.png" alt="logo" class="logo-img">
            <span class="logo-text">Characters</span>
        </div>

        <div class="social-midia">
            <a href="https://www.solitaire-klondike.com/easthaven.html" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>

            <a href="https://www.google.com/logos/2010/pacman10-i.html" target="_blank">
                <i class="fa-brands fa-linkedin"></i>
            </a>

        </div>
    </header>


    <div class="main-container">

        <h2>Personagens star Wars</h2>

        <div class="main-content" id="main-content"></div>

        <div class="modal" id="modal" onclick="hideModal()">
            <div class="modal-content" id="modal-content"></div>

        </div>


        <div class="buttons">
            <button id="back-button">Anterior</button>
            <div id="page">
               
                <button class="pag" onclick="pag('1')">1</button>
                <button class="pag" onclick="pag('2')">2</button>
                <button class="pag" onclick="pag('3')">3</button>
                <button class="pag" onclick="pag('4')">4</button>
                <button class="pag" onclick="pag('5')">5</button>
                <button class="pag" onclick="pag('6')">6</button>
                <button class="pag" onclick="pag('7')">7</button>
                <button class="pag" onclick="pag('8')">8</button>
                <button class="pag" onclick="pag('9')">9</button>

            </div>
            <button id="next-button">Proximo</button>
        </div>

    </div>

    <footer>
        <p class="footer-logo">Star Wars Characters</p>
        <p class="coopyrigth">Desenvolvido &copy; Maycon Hebert</p>
    </footer>


    <script src="https://kit.fontawesome.com/739dc2d614.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
